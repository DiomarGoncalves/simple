<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorizar Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button,a {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <button><a href="/index.html">inicio</a></button>
        <h1>Memorize este número</h1>
        <p id="number">Clique no botão para começar!</p>
        <input type="text" id="input" placeholder="Digite o número aqui" disabled />
        <button id="start-btn">Começar</button>
        <button id="check-btn" disabled>Verificar</button>
        <p id="result"></p>
    </div>
    <script>
        const numberToMemorize = window.prompt("Digite o Numero:")
        const numberDisplay = document.getElementById("number");
        const inputField = document.getElementById("input");
        const startBtn = document.getElementById("start-btn");
        const checkBtn = document.getElementById("check-btn");
        const resultDisplay = document.getElementById("result");

        startBtn.addEventListener("click", () => {
            // Mostra o número por 5 segundos
            numberDisplay.textContent = numberToMemorize;
            inputField.value = ""; // Limpa o campo de entrada
            inputField.disabled = true; // Desabilita entrada enquanto número é exibido
            resultDisplay.textContent = ""; // Limpa resultado anterior

            setTimeout(() => {
                // Após 5 segundos, esconde o número e habilita o campo de entrada
                numberDisplay.textContent = "Digite o número que você memorizou:";
                inputField.disabled = false;
                inputField.focus();
                checkBtn.disabled = false;
            }, 5000);
        });

        checkBtn.addEventListener("click", () => {
            const userInput = inputField.value.trim();
            if (userInput === numberToMemorize) {
                resultDisplay.textContent = "Parabéns! Você acertou.";
                resultDisplay.style.color = "green";
            } else {
                resultDisplay.textContent = "Tente novamente. O número correto era: " + numberToMemorize;
                resultDisplay.style.color = "red";
            }

            inputField.disabled = true; // Desabilita campo após verificar
            checkBtn.disabled = true; // Desabilita botão de verificação
        });
    </script>
</body>
</html>
