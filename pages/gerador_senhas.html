<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button,a {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .password-display {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button"><a href="/index.html">inicio</a></button>
        <h1>Gerador de Senhas</h1>
        <input type="number" id="passwordLength" class="input" placeholder="Digite o tamanho da senha" min="4" max="20" />
        <button class="button" onclick="generatePassword()">Gerar Senha</button>
        <div class="password-display" id="passwordDisplay"></div>
        <button class="button" onclick="copyPassword()">Copiar Senha</button>
    </div>

    <script>
        const passwordDisplay = document.getElementById('passwordDisplay');

        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            if (!length || length < 4 || length > 20) {
                passwordDisplay.textContent = 'Digite um valor entre 4 e 20';
                return;
            }
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            passwordDisplay.textContent = password;
        }

        function copyPassword() {
            if (!passwordDisplay.textContent) {
                alert('Nenhuma senha para copiar!');
                return;
            }
            navigator.clipboard.writeText(passwordDisplay.textContent)
                .then(() => alert('Senha copiada para a área de transferência!'))
                .catch(() => alert('Erro ao copiar a senha!'));
        }
    </script>
</body>
</html>
